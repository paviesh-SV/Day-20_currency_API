<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Money Exchange</title>

    <!-- Internal styles -->
    <style>
        form {
            margin-top: 10%;
        }

        label {
            color: green;
            font-weight: Bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        h1 {
            color: green;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>

</head>

<body class="bg-dark">

    <!-- creating a form for currency converter -->
    <form onsubmit="event.preventDefault(); convert();">

        <div class="container bg-light d-flex flex-wrap flex-column justify-content-center">
            <h1 class="bg-transparent text-center font-weight-bolder">
                Currency Converter
            </h1>

            <!-- Input field for the amount that needs to be converted -->
            <label for="amount" class="amount">Enter Amount to be converted</label>
            <input type="number" name="amount" id="amount" placeholder="Enter the amount" min="0.1" step="0.1"
                oninput="validity.valid || (value='')" class="form-control form-control-sm" required>

            <!-- Input field for your currency that needs to be converted -->
            <label for="currencyOrigin">Currency From</label>
            <select class="form-control form-control-sm" name="currencyOrigin" id="currencyOrigin">
                <option value="" class="" disable selected>Select your currency</option>
            </select>

            <!-- Input fielf for the currency that your amount needs to be converted to -->
            <label for="currencyConverted">Currency To</label>
            <select class="form-control form-control-sm" name="currencyConverted" id="currencyConverted">
                <option value="" class="" disabled selected>Select currency coverted to</option>
            </select>

            <!-- Creting a submit button -->
            <button type="submit" class="btn btn-success btn-lg rounded-pill mt-4">Convert</button>

            <!-- to display the converted amount -->
            <h1 id="display" class="mt-4 text-success text-center font-weight-bolder"></h1>

        </div>
    </form>

    <!-- Javascript links -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
